<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Viewport Meta Tag for Mobile Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>DA Admin Panel</title>
    <meta name="title" content="DA Admin Panel" />
    <meta name="description" content="Digital Agency Admin Panel - Manage users, leads, and business operations" />
    <meta name="keywords" content="admin panel, dashboard, digital agency, management" />
    <meta name="author" content="Digital Agency" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/darkFavicon.png" />
    <link rel="shortcut icon" type="image/png" href="/darkFavicon.png" />
    
    <!-- iOS Safari Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="DA Admin" />
    
    <!-- iOS Icons (Apple Touch Icons) -->
    <link rel="apple-touch-icon" href="/darkFavicon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/darkFavicon.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/darkFavicon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/darkFavicon.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/darkFavicon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/darkFavicon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/darkFavicon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/darkFavicon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/darkFavicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/darkFavicon.png" />
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/darkFavicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/darkFavicon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/darkFavicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/darkFavicon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-TileImage" content="/darkFavicon.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://da-admin-five.vercel.app/" />
    <meta property="og:title" content="DA Admin Panel" />
    <meta property="og:description" content="Digital Agency Admin Panel - Manage users, leads, and business operations" />
    <meta property="og:image" content="/darkFavicon.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://da-admin-five.vercel.app/" />
    <meta property="twitter:title" content="DA Admin Panel" />
    <meta property="twitter:description" content="Digital Agency Admin Panel - Manage users, leads, and business operations" />
    <meta property="twitter:image" content="/darkFavicon.png" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Additional iOS-specific settings -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Prevent iOS from styling phone numbers -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />
    
    <!-- iOS Splash Screen (Optional - you can add this later) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Disable iOS double-tap-to-zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
